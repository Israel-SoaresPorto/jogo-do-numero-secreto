<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Game do Número Secreto</title>
  </head>
  <body>
    <div class="container__game">
      <h1>Jogo do Número Secreto</h1>
      <p>
        Escolha entre um número de <span id="number-min"></span> e
        <span id="number-max"></span>.
      </p>
      <p>
        Voçê têm <span id="remainings-attemps"></span>
        <span id="attemp-word"></span>
      </p>
      <div class="guess-input">
          <input type="number" min='1' max='100' id="number-input" required/>
          <button id="guess-btn">chutar</button>
      </div>
      <p id="hint-text"></p>
      <button id="restart-btn" class="restart-btn" disabled>reiniciar</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
